<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trim Text</title>
</head>
<body>
  <div>Lorem ipsum dolor</div>
  <div>sit amet, consectetur adipisicing</div>
  <div>debitis voluptate eos</div>
  <button onclick="trimText()">Cut</button>

  <script>
    function trimText() {
      // Отримуємо всі <div> елементи
      const divs = document.querySelectorAll('div');
      
      divs.forEach(div => {
        // Обрізаємо текст, якщо він довший за 10 символів
        if (div.textContent.length > 10) {
          div.textContent = div.textContent.slice(0, 10) + '...';
        }
      });
    }
  </script>
</body>
</html>
